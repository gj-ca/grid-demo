<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid</title>
  <style>
    #grid {
      display: grid;
    }

    #grid, div {
      height: 100px;
      width: 100px;
    }
    .blue {
      background-color: blue;
    }
    .red {
      background-color: red;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div id='grid'>
    <div class='red'></div>
    <div class='green'></div>
    <div class='blue'></div>
  </div>
</body>
</html>
